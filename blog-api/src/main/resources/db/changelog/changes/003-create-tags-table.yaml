databaseChangeLog:
  - changeSet:
      id: 003-create-tags-table
      author: tishembitov
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: tags
            indexName: idx_tags_name
            columns:
              - column:
                  name: name