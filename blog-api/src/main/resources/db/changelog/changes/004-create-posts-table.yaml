databaseChangeLog:
  - changeSet:
      id: 004-create-posts-table
      author: tishembitov
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reading_time
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_posts_author
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_posts_category
        - createIndex:
            tableName: posts
            indexName: idx_posts_author_id
            columns:
              - column:
                  name: author_id
        - createIndex:
            tableName: posts
            indexName: idx_posts_category_id
            columns:
              - column:
                  name: category_id
        - createIndex:
            tableName: posts
            indexName: idx_posts_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: posts
            indexName: idx_posts_created_at
            columns:
              - column:
                  name: created_at
                  descending: true