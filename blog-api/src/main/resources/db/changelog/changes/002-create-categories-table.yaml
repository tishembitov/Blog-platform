databaseChangeLog:
  - changeSet:
      id: 002-create-categories-table
      author: tishembitov
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: categories
            indexName: idx_categories_name
            columns:
              - column:
                  name: name